
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.L.A.S.T. / Local Test Gen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">B.L.A.S.T.</div>
            <div class="status-indicator">
                <span class="dot"></span> Local LLM Active
            </div>
        </header>
        
        <main id="chat-container">
            <div class="welcome-message">
                <h1>Local Test Case Generator</h1>
                <p>Enter a requirement, user story, or code snippet to generate comprehensive test cases locally.</p>
            </div>
            <!-- Chat history will be injected here -->
        </main>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Describe the feature to test (e.g. 'Login page logic')..." rows="1"></textarea>
                <button id="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
